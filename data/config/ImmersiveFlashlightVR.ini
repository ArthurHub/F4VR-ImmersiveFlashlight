[ImmersiveFlashlightVR]

# README
# https://github.com/arthurhub/F4VR-ImmersiveFlashlight/wiki
#
# ---------------
# Live Reload:
# Any change to the file while the game is running will be detected and applied immediately.
# Useful to modify advanced settings and seeing the effects without restarting the game.
#
# -------------------
# Valid Buttons List:
# B / Y = 1
# Grip = 2
# A / X = 7
# Touchpad / Thumbstick Press = 32
# Unbound = 99


# Controls the characteristics of the flashlight light separate for when it a head lamp, hand flashlight, or weapon attachment.
# The idea is to have wide and soft light when it's a head lamp for tight places and more of far seeing but tight
# hand flashlight for walking in the dark, and more "tactical" light for weapon attachment.
# Default: 1.1, 2000, 90, 235, 224, 190

# Fade: the intensity of the light beam
fFlashlightOnHeadFade = 1.1

# Radius: how far the light makes object visible
iFlashlightOnHeadRadius = 2000

# FOV: the spread of the light beam - how wide / narrow the beam is
fFlashlightOnHeadFov = 90

# The gobo texture path for the flashlight
sFlashlightOnHeadGoboPath = data\Textures\ImmersiveFlashlightVR\Gobos\6_Incandescent.DDS

# The RGB color values of the light
iFlashlightOnHeadColorRed = 235
iFlashlightOnHeadColorGreen = 224
iFlashlightOnHeadColorBlue = 190

# Same as above but for when the flashlight is in offhand
# Default: 1.4, 7000, 60, 240, 230, 225
fFlashlightInHandFade = 1.4
iFlashlightInHandRadius = 7000
fFlashlightInHandFov = 60
sFlashlightInHandGoboPath = data\Textures\ImmersiveFlashlightVR\Gobos\6_Incandescent.DDS
iFlashlightInHandColorRed = 240
iFlashlightInHandColorGreen = 230
iFlashlightInHandColorBlue = 225

# Same as above but for when the flashlight is in primary hand
# Default: 1.8, 3500, 45, 235, 225, 215
fFlashlightOnWeaponFade = 1.8
iFlashlightOnWeaponRadius = 3500
fFlashlightOnWeaponFov = 45
sFlashlightOnWeaponGoboPath = data\Textures\ImmersiveFlashlightVR\Gobos\4_F4_PA_Dim.DDS
iFlashlightOnWeaponColorRed = 210
iFlashlightOnWeaponColorGreen = 255
iFlashlightOnWeaponColorBlue = 210


# Vertical controller angle offset to adjust flashlight tilt (degrees)
# To put the head beam a bit down or to change how the player holds the controller.
fFlashlightOnHeadAngleOffset = 5
fFlashlightInHandControllerAngleOffset = -5

# The distance at which the flashlight starts to effect objects, including creating shadows
# Use to prevent player hands, head, equipment casting shadows from hand held flashlight (Default: 20)
fFlashlightNearDistance = 20

# Change the Pipboy flashlight to be on your left/right arm or head (0 - head, 1 - offhand, 2 - primary hand)
# Controlled in-game by grabbing the flashlight near the top of the head when it's on on
iFlashlightLocation = 0

# Bitmask flags to control various flashlight behaviors like type of shadow, flicker, etc.
# See code ref: https://github.com/ArthurHub/CommonLibF4VR/blob/eab8561631fe8985ae532617f98a7e7255a61448/CommonLibF4/include/RE/Bethesda/TESBoundAnimObjects.h#L20
# Default: 0000010000100001 (kDynamic | kOffByDefault | kSpotShadow)
# No Shadows: 0100000000100001 (kNonShadowSpot | kOffByDefault | kSpotShadow)
sFlashlightFlagsBitmask = 0000010000100001

# Button used to switch between torch on head or hand
SwitchTorchButton = 2


[Debug]

# The level of log message to output; 2 - info (basic), 1 - debug (more logs), 0 - trace (A LOT of logs)
iLogLevel = 2

# The pattern and data in each log messages (default: "%H:%M:%S.%e %L: %v")
# Additional options: %s:%# for source file and line number. Example: "%H:%M:%S.%e %L [%-25s:%-4#]: %v"
sLogPattern = %H:%M:%S.%e %l: %v

# General usage debug flag to enable/disable code paths at runtime (use in combination with ReloadConfigInterval)
fDebugFlowFlag1 =
fDebugFlowFlag2 =
fDebugFlowFlag3 =
sDebugFlowText1 =
sDebugFlowText2 =

# Dump specific data into logs by name
# Names: ui_tree, skelly, fp_skelly, geometry, world, all_nodes
sDebugDumpDataOnceNames =

# Internal use for versioning
iVersion = 1
